<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ComradeArchives</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fas fa-home me-2"></i>ComradeArchives</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt me-1"></i>Login</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card fade-in">
          <div class="card-body">
            <h2 class="text-center mb-4"><i class="fas fa-user-plus me-2"></i>Register</h2>
            <form id="registerForm">
              <div class="mb-3">
                <label class="form-label"><i class="fas fa-user me-2"></i>Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="mb-3">
                <label class="form-label"><i class="fas fa-user-tag me-2"></i>Role</label>
                <select class="form-select" id="role" required>
                  <option value="student">Student</option>
                  <option value="business">Business Owner</option>
                  <option value="delivery">Delivery Provider</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100 hover-scale"><i class="fas fa-user-plus me-2"></i>Register</button>
            </form>
            <p class="text-center mt-3">Have account? <a href="login.html">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API = 'http://localhost:5000/api';
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const btn = e.target.querySelector('button');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Registering...';
      btn.disabled = true;
      try {
        const res = await fetch(`${API}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, role }),
        });
        const data = await res.json();
        if (res.ok) {
          alert('Registration successful! Please login.');
          window.location.href = 'login.html';
        } else {
          alert(data.message);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
      btn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Register';
      btn.disabled = false;
    });
  </script>
</body>
</html>
