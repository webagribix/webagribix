<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Businesses - ComradeArchives</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fas fa-home me-2"></i>ComradeArchives</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="dashboard.html"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a>
        <a class="nav-link" href="login.html"><i class="fas fa-sign-out-alt me-1"></i>Logout</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4 fade-in"><i class="fas fa-store me-2"></i>Campus Businesses</h2>
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" class="form-control" id="search" placeholder="Search...">
      </div>
      <div class="col-md-6">
        <select class="form-select" id="filter">
          <option>All</option>
          <option>Food</option>
          <option>Laundry</option>
        </select>
      </div>
    </div>
    <div id="businessGrid" class="row"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API = 'http://localhost:5000/api';
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';

    async function loadBusinesses(status = 'active') {
      const res = await fetch(`${API}/businesses`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const businesses = await res.json();
      const grid = document.getElementById('businessGrid');
      grid.innerHTML = '';
      businesses.filter(b => b.status === status).forEach(b => {
        grid.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card fade-in hover-scale">
              <div class="card-body">
                <h5 class="card-title"><i class="fas fa-store me-2"></i>${b.name}</h5>
                <p class="card-text">${b.description}</p>
                <p><i class="fas fa-tag me-1"></i>${b.category} | <i class="fas fa-phone me-1"></i>${b.contact}</p>
                <h6>Services:</h6>
                <ul class="list-unstyled">
                  ${b.menu.map(item => `<li><i class="fas fa-check me-1"></i>${item.name} - KES ${item.price}</li>`).join('')}
                </ul>
                <button class="btn btn-primary" onclick="placeOrder('${b.id}')"><i class="fas fa-shopping-cart me-2"></i>Order</button>
              </div>
            </div>
          </div>
        `;
      });
    }

    function placeOrder(id) {
      alert(`Order placed for business ${id}! (Expand for full orders sheet)`);
      // TODO: POST to orders endpoint in Phase 2
    }

    document.getElementById('search').addEventListener('input', (e) => {
      // Dynamic filter logic here
    });

    loadBusinesses();
  </script>
</body>
</html>
