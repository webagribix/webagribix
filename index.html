<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComradeArchives - Campus Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-home me-2"></i>ComradeArchives</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="businesses.html"><i class="fas fa-store me-1"></i>Businesses</a>
        <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt me-1"></i>Login</a>
        <a class="nav-link" href="register.html"><i class="fas fa-user-plus me-1"></i>Register</a>
      </div>
    </div>
  </nav>

  <header class="bg-primary text-white text-center py-5 fade-in">
    <div class="container">
      <h1 class="display-4"><i class="fas fa-graduation-cap me-3"></i>Welcome to ComradeArchives</h1>
      <p class="lead">Connect with campus businesses seamlessly.</p>
      <a href="businesses.html" class="btn btn-light btn-lg hover-scale"><i class="fas fa-arrow-right me-2"></i>Browse Now</a>
    </div>
  </header>

  <section class="container my-5">
    <h2 class="text-center mb-4 fade-in"><i class="fas fa-star me-2 text-warning"></i>Featured Businesses</h2>
    <div id="featuredGrid" class="row"></div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 ComradeArchives. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API = 'http://localhost:5000/api';
    async function loadFeatured() {
      try {
        const res = await fetch(`${API}/businesses`);
        const businesses = await res.json();
        const grid = document.getElementById('featuredGrid');
        businesses.slice(0, 4).forEach(b => { // Dynamic top 4 active
          grid.innerHTML += `
            <div class="col-md-6 col-lg-3 mb-4">
              <div class="card fade-in hover-scale">
                <div class="card-body">
                  <h5 class="card-title"><i class="fas fa-store me-2"></i>${b.name}</h5>
                  <p class="card-text">${b.description}</p>
                  <p><i class="fas fa-tag me-1"></i>${b.category}</p>
                  <a href="businesses.html" class="btn btn-primary">View</a>
                </div>
              </div>
            </div>
          `;
        });
      } catch (error) {
        console.error('Error loading featured:', error);
      }
    }
    loadFeatured();
  </script>
</body>
</html>
