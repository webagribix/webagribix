<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ComradeArchives</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fas fa-home me-2"></i>ComradeArchives</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="register.html"><i class="fas fa-user-plus me-1"></i>Register</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card fade-in">
          <div class="card-body">
            <h2 class="text-center mb-4"><i class="fas fa-sign-in-alt me-2"></i>Login</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 hover-scale"><i class="fas fa-sign-in-alt me-2"></i>Login</button>
            </form>
            <p class="text-center mt-3">No account? <a href="register.html">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API = 'http://localhost:5000/api';
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = e.target.querySelector('button');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';
      btn.disabled = true;
      try {
        const res = await fetch(`${API}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('token', data.token);
          alert('Login successful! Redirecting...');
          if (data.user.role === 'admin') window.location.href = 'admin.html';
          else window.location.href = 'dashboard.html';
        } else {
          alert(data.message);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
      btn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login';
      btn.disabled = false;
    });
  </script>
</body>
</html>
